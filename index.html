<!DOCTYPE html>
<html lang="zh_TW">
    <!-- https://codepen.io/hossman333/pen/AYvwZb -->
    <!-- https://www.casper.tw/canvas/2014/12/09/html5-canvas-03/ -->
    <!-- https://www.w3schools.com/html/html5_canvas.asp -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <canvas id="canvas" style="background-color: aqua;"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        var _canvas = document.getElementById('canvas');
        var ctx = _canvas.getContext('2d');

        $('.color input').change(function () {
            r = $('#red').val();
            g = $('#green').val();
            b = $('#blue').val();
            changeColor(r, g, b);
            //取出input中的數值
        });

        function changeColor(r, g, b) {
            colors = {
                red: r,
                green: g,
                blue: b
            }
            $.each(colors, function (_color, _value) {
                $('#v' + _color).val(_value);
            });
            ctx.strokeStyle = "rgb(" + r + "," + g + "," + b + ")";
            //將顏色的值寫到ctx.strokeStyle即可
        };

        var x = 0;
        var y = 0;

        function getMousePos(canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            //getBoundingClientRect 取得物件完整座標資訊，包含寬高等
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
            //這個function將會傳回滑鼠在 _canvas上的座標
        };

        function mouseMove(evt) {
            var mousePos = getMousePos(_canvas, evt);
            //透過getMousePos function 去取得滑鼠座標
            //mousePos 是一個物件，包含x和y的值
            ctx.lineTo(mousePos.x, mousePos.y);
            //利用取回的值畫線
            ctx.stroke();
            //畫!
        };

        canvas.addEventListener('mousedown', function (evt) {
            var mousePos = getMousePos(_canvas, evt);
            //從按下去就會執行第一次的座標取得
            evt.preventDefault();
            ctx.beginPath();
            //建立path物件
            ctx.moveTo(mousePos.x, mousePos.y);
            //每次的點用moveTo去區別開，如果用lineTo會連在一起  
            canvas.addEventListener('mousemove', mouseMove, false);
            //mousemove的偵聽也在按下去的同時開啟
        });

        canvas.addEventListener('mouseup', function () {
            canvas.removeEventListener('mousemove', mouseMove, false);
        }, false);
        //如果滑鼠放開，將會停止mouseup的偵聽

        $('#save').on('click', function () {
            var _url = _canvas.toDataURL();
            //利用toDataURL() 把canvas轉成data:image
            this.href = _url;
            //再把href載入上面的Data:image
        });
    </script>
</body>

</html>
