<!DOCTYPE html>
<html lang="zh_TW">
<!-- https://codepen.io/hossman333/pen/AYvwZb -->
<!-- https://www.casper.tw/canvas/2014/12/09/html5-canvas-03/ -->
<!-- https://www.w3schools.com/html/html5_canvas.asp -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="container"> -->
    <canvas id="canvas" style="background-color: aqua;" width="800px" height="800px"></canvas>
    <button id="reset" class="btn btn-primary">reset</button>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        var _canvas = document.getElementById('canvas');
        var ctx = _canvas.getContext('2d');
        var q_point = []; // 問題(左)及答案(右) 的點座標
        var d_line = []; // 連結線的兩點座標
        var line_index = 0;

        /*初始化點位*/
        function init_point() {
            for (let i = 0; i < 4; i++) {
                let point = [];
                for (let j = 0; j < 2; j++) {
                    point.push([169 + j * 400, 114 + i * 50]);
                }
                q_point.push(point);
            }
        }

        /*畫布初始化*/
        function init_canvas() {
            _canvas.width = _canvas.width;
            /*連結線重繪*/
            if (d_line.length != 0) {
                for (let i = 0; i < d_line.length; i++) {
                    if (d_line[i].length % 2 == 0) {
                        ctx.moveTo(d_line[i][0][0], d_line[i][0][1]);
                        ctx.lineTo(d_line[i][1][0], d_line[i][1][1]);
                        ctx.stroke();
                    }
                }
            }
            /*連結點重繪*/
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 2; j++) {
                    ctx.fillRect(q_point[i][j][0], q_point[i][j][1], 10, 10);
                    ctx.stroke();
                }
            }
        }

        /*即時繪製連結線*/
        function mouseMove(evt) {
            init_canvas();
            ctx.moveTo(d_line[line_index][0][0], d_line[line_index][0][1]);
            ctx.lineTo(evt.x, evt.y);
            ctx.stroke();
        }

        init_point();
        init_canvas();

        /*當滑鼠點擊開始偵測滑鼠位置*/
        canvas.addEventListener('mousedown', function (evt) {
            d_line.push([]);
            d_line[line_index].push([evt.clientX, evt.clientY]);
            ctx.beginPath();
            evt.preventDefault();
            canvas.addEventListener('mousemove', mouseMove, false);
        });

        /*當滑鼠點擊停止偵測滑鼠位置*/
        canvas.addEventListener('mouseup', function (evt) {
            d_line[line_index++].push([evt.clientX, evt.clientY]);
            init_canvas();
            canvas.removeEventListener('mousemove', mouseMove, false);
        }, false);

        /*重置畫面*/
        document.getElementById('reset').addEventListener('click', function () {
            location.reload()
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, false);
    </script>
</body>

</html>
